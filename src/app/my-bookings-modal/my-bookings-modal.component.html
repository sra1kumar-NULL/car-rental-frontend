<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 car-table">
    <ng-container matColumnDef="car-position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="car-model">
      <th mat-header-cell *matHeaderCellDef> Car Model </th>
      <td mat-cell *matCellDef="let element"> {{element.car_model}} </td>
    </ng-container>
    <ng-container matColumnDef="car-price">
      <th mat-header-cell *matHeaderCellDef>Car Price </th>
      <td mat-cell *matCellDef="let element"> {{element.car_price}} </td>
    </ng-container>
    <ng-container matColumnDef="booking-duration">
      <th mat-header-cell *matHeaderCellDef> Number of Days </th>
      <td mat-cell *matCellDef="let element"> {{element.no_of_days_booked}} </td>
    </ng-container>
    <ng-container matColumnDef="start-date">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
    </ng-container>
    <ng-container matColumnDef="end-date">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
    </ng-container>
    <ng-container matColumnDef="total-price">
      <th mat-header-cell *matHeaderCellDef> Total Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price_to_pay}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
