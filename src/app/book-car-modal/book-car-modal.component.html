<h1 mat-dialog-title>Hi ğŸ‘‹ğŸ½ User</h1>

<div mat-dialog-content>
    <h2>Booking Deatils : </h2>
    <h3> Car Model :  {{data.carModel}}</h3>
    <h3> Car Price :  {{data.carPrice}}</h3>
    <!-- <form #addForm="ngForm" (ngSubmit)=""> -->
        <mat-form-field > 
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
                <input matStartDate formControlName="start" placeholder="Start date" >
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
    <!-- </form> -->
     <h5> Number of days : {{countDuration(range.value)+1}} </h5>
     <h5> Total Price : {{(countDuration(range.value)+1)*data.carPrice}}</h5> 
</div>
<div mat-dialog-actions style="padding: 5%;">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="picker" cdkFocusInitial style="margin-left: 2%;">Ok</button>
</div>
