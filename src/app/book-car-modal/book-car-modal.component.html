<h1 mat-dialog-title>Hi 👋🏽 User</h1>

<div mat-dialog-content id="content">
    <h2>Booking Deatils : </h2>
    <h3> Car Model :  {{data.carModel}}</h3>
    <h3> Car Price :  {{data.carPrice}}</h3>
        <mat-form-field > 
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
                <input matStartDate formControlName="start" placeholder="Start date" >
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
     <h4> Number of days : {{countDuration(range.value)+1}} </h4>
     <h4> Total Price : {{(countDuration(range.value)+1)*data.carPrice}}</h4> 
</div>
<div mat-dialog-actions style="padding: 5%;">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="picker" cdkFocusInitial style="margin-left: 2%;">Ok</button>
</div>
